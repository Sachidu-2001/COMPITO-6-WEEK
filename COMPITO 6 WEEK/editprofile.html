<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/COMPITOWEEK6.css">
</head>

<body class="bg-black text-white">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img height="40" src="assets/img/netflix_logo.png" />
            </a>


        </div>
        </div>
    </nav>
    <section class="d-flex justify-content-center">
        <div>
            <h1>
                Edit Profile
            </h1>
            <hr>
            <div class="d-flex">
                <div>
                    <img height="120" src="assets/img/avatar.png" />
                </div>
                <div class="m-2">
                    <input type="text" id="nome" placeholder="Your Name" class="bg-secondary text-white"/>
                    <div>
                        <p class="h4 text-secondary fw-normal">Language:</p>

                        <select id="Language" class="text-white bg-black colorSwitch">
                            <option value="" selected></option>
                            <option value="Eng" selected class="colorSwitch">English</option>
                            <option value="Ita" selected class="colorSwitch">Italiano</option>
                            <option value="Fra" selected>Francais</option>
                        </select>

                    </div>
                    <hr>
                    <div>
                        <p class="h4 text-secondary fw-normal">Maturity Settings</p>
                        <button class="bg-dark text-white border-0">ALL MATURITY SETTINGS</button>
                        <p>Show files for all maturity settings for this profile</p>
                        <button class="text-secondary bg-black border border-secondary">EDIT</button>
                    </div>
                    <hr>
                    <div>
                        <p class="h4 text-secondary fw-normal">Autoplay Controls:</p>
                        <input type="checkbox" class="text-secondary bg-black border border-secondary"/><span>Autoplay next episode in a series on all devices</span><br>
                        <input type="checkbox" /><span>Autoplay next episode in a series on all devices</span>
                    </div>
                </div>
            </div>
            <hr>
            <div class="d-flex justify-content-around">
                <button class="text-secondary bg-black border border-secondary col-3 mx-2">SAVE</button>
                <button class="text-secondary bg-black border border-secondary col-4 mx-2">CANCEL</button>
                <button class="text-secondary bg-black border border-secondary col-5 mx-2">DELETE PROFILE</button>
            </div>
        </div>

    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
